eureka:
  #instance:
    #hostname: localhost
  client:
    register-with-eureka: false  # Eureka server should not register itself with another eureka server
    fetch-registry: false  # Eureka server will not attempt to fetch the registry of other Eureka servers. Its role is to store that information.
